<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
    <div class="container  btn pos">
        <a href="#" class="btn1">Click To Login</a>
    </div>
    <section class="idk">
        <div class="container txt-center">
            <div class="bg">
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="background" >
                <div class="content">
                    <h1>Login Here</h1>
                    <div class="flex input-text">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" pattern="[a-z]*" placeholder="Your Name !">
                    </div>
                    <div class="flex input-text">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="" placeholder="Your Email !">
                    </div>
                    <div class="flex input-text">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="password" minlength="6" placeholder="Your Password (min 6-char)">
                    </div>
                    <div class="btn">
                        <a href="#" class="login">LOGIN</a>
                    </div>
                    <div class="fonts flex">
                        <i class="fa-brands fa-google i1"></i>
                        <i class="fa-brands fa-facebook-f i2"></i>
                        <i class="fa-brands fa-twitter i3"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <footer>
        <img src="assets/img/wavesOpacity.svg" class="img1">
        <img src="assets/img/wavesOpacity.svg" class="img2">
    </footer>

    <!-- all scripts -->
    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
